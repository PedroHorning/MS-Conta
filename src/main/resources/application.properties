spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Propriedades do RabbitMQ para Comando
rabbitmq.command.exchange=exchange_command

# Propriedades do RabbitMQ para Consulta
rabbitmq.query.queue=query_queue

# Banco de Comando (Edições)
spring.datasource.command.url=jdbc:postgresql://localhost:5432/conta_comando
spring.datasource.command.username=postgres
spring.datasource.command.password=1234

# Banco de Consulta (Somente Leitura)
spring.datasource.query.url=jdbc:postgresql://localhost:5432/conta_consulta
spring.datasource.query.username=postgres
spring.datasource.query.password=1234

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
