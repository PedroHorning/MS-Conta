# banco de dados para consulta
spring.datasource.url=jdbc:postgresql://localhost:5432/query_account
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# banco de dados para escrita
spring.second-datasource.url=jdbc:postgresql://localhost:5432/writer_account
spring.second-datasource.username=postgres
spring.second-datasource.password=postgres
spring.second-datasource.driver-class-name=org.postgresql.Driver
spring.second-jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.second-jpa.hibernate.ddl-auto=update

# obriga o sprint a nao incorporar um datasource gerado automaticamente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# configuracoes rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
    
server.port=8084
